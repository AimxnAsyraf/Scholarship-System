<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Scholarship System</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/scholarships">Scholarships</a></li>
                <li><a href="/apply">Apply</a></li>
                <li><a href="/predict">Check Eligibility</a></li>
                <li><a href="/status">Status</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Check Application Status</h2>
        <form id="status-form" class="form">
            <div class="form-group">
                <label for="application_id">Application ID:</label>
                <input type="number" id="application_id" name="application_id" required>
            </div>

            <button type="submit" class="btn btn-primary">Check Status</button>
        </form>

        <div id="status-result" class="result"></div>
    </main>

    <footer>
        <p>&copy; 2025 Scholarship System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('status-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const applicationId = document.getElementById('application_id').value;

            try {
                const response = await fetch(`http://localhost:8000/api/applications/${applicationId}`);
                const result = await response.json();
                const resultDiv = document.getElementById('status-result');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="status-card">
                            <h3>Application #${result.id}</h3>
                            <p><strong>Status:</strong> <span class="status-badge status-${result.status}">${result.status.toUpperCase()}</span></p>
                            <p><strong>Submitted:</strong> ${result.submitted_date}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<p class="error">Application not found.</p>';
                }
            } catch (error) {
                document.getElementById('status-result').innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
